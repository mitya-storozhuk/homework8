    <script>
    //task1
    function upperCase(string) {
        let regExp = /[A-Z]/;
        if (regExp.test(string)){
            console.log("String's starts with uppercase character");
        } else console.log("String's not starts with uppercase character");
    };
    upperCase('regexp');
    upperCase('RegExp');

    </script>
